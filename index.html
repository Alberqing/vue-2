<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <div id="app"> {{name}} </div>
    <script src="dist/vue.js"></script>
    <script>
        // viewModel
        // mvvm:
        let vm = new Vue({
            el: '#app',
            // data: {
            //     name: 'zf'
            // }
            data() {
                return {
                    name: 'xxx',
                    c: {
                        a: 1
                    },
                    d: [{name: 1}, {name: 2}]
                }
            }
        });
        vm.d[0].name = 'xxxxxx';
        // 数组不监控索引的变化  但是索引对应的是对象  需要被监控
        // vm.name ====> vm._data.name;
        vm.d.push({name: 4});
        console.log(vm.d,  'ds====>');
    </script>
</body>
</html>
